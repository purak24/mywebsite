---
layout: default
---

<div class="page">
  {% assign sorted_tags = site.tags | sort %}
  <div class="tags-container">
    {% for tag in sorted_tags %}
      <a href='/tags#{{ tag | first | downcase | replace: " ", "-" }}' class="tag-button">#{{ tag | first }}</a>
    {% endfor %}
  </div>
  {{ content }}
</div>

<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home"><img src="{{ '/public/favicon.ico' | absolute_url }}" alt="Favicon" class="favicon-icon">purakjain</a>
            <small>
                <!-- Add the navigation here -->
                  {% assign pages_list = site.pages | sort:'navigation_weight' %}
                  {% for node in pages_list %}
                    {% if node.title != null %}
                      {% if node.layout == "page" %}
                        <a class="top-nav-item" href="{{ node.url | absolute_url }}">{{ node.title }}</a>
                      {% endif %}
                    {% endif %}
                  {% endfor %}
                 <a class="top-nav-item" href="{{ '/about'| absolute_url }}">About</a>
            </small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
